<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  {% for package in packages %}
    <p>
      <strong>Sender: </strong>
      {{ package.sender }}
      <strong>Recipient: </strong>
      {{ package.recipient }}
      <strong>Origin: </strong>
      {{ package.origin }}
      <strong>Destination: </strong>
      {{ package.destination }}
      <strong>Location: </strong>
      {{ package.location }}
    </p>
  {% endfor %}
</body>
</html>
