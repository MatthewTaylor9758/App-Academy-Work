<!doctype html>
<html>

<head>
    <title>Calendar_this</title>
</head>

<body>
    <h1>Calendar working</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        {% for item in rows %}
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.start_datetime }}</td>
            <td>{{ item.end_datetime }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
</body>

</html>
